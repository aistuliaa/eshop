{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Pridėti balansą</h1>
        
        <!-- Forma, kurioje vartotojas gali įvesti sumą -->
        <form action="/add_balansas" method="POST">
            <div class="form-group">
                <label for="amount">Įveskite sumą (€):</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn">Pridėti balansą</button>
            </div>
        </form>

        <!-- Jei yra klaidų ar sėkmingas pranešimas, jie bus rodomi čia -->
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="success-message">{{ success }}</div>
        {% endif %}
    </div>
{% endblock %}
