<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    
    <!-- Sorting Options -->
    <p>Sort by:
        <a href="?sort=price">Price</a> |
        <a href="?sort=rating">Rating</a> |
        <a href="?sort=delivery_date">Delivery Date</a> |
        <a href="?sort=bestsellers">Bestsellers</a>
    </p>

    <ul>
        {% for product in products %}
            <li>
                <strong>{{ product.name }}</strong> - ${{ product.price }}<br>
                <em>{{ product.description }}</em> | Stock: {{ product.stock }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
