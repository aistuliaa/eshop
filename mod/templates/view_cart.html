<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <h1>Your Cart</h1>
    </header>

    <main class="main-content">
        <div class="cart-container">
            {% if cart_items %}
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in cart_items %}
                        <tr>
                            <td>{{ item.product_name }}</td>
                            <td>{{ item.price }} €</td>
                            <td>
                                <form method="POST" action="{{ url_for('update_cart', product_id=item.product_id) }}">
                                    <input type="number" name="quantity" value="{{ item.quantity }}" min="1" required>
                                    <button type="submit">Update</button>
                                </form>
                            </td>
                            <td>{{ item.price * item.quantity }} €</td>
                            <td>
                                <form method="POST" action="{{ url_for('remove_from_cart', product_id=item.product_id) }}">
                                    <button type="submit" class="btn-remove">Remove</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="cart-summary">
                    <h3>Total: {{ total_price }} €</h3>
                    <form method="POST" action="{{ url_for('checkout') }}">
                        <button type="submit" class="btn-checkout">Checkout</button>
                    </form>
                </div>
            {% else %}
                <p>Your cart is empty. <a href="{{ url_for('get_all_products') }}">Continue Shopping</a></p>
            {% endif %}
        </div>
    </main>
</body>
</html>
