{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Pridėti naują prekę</h2>
    <form method="POST" action="{{ url_for('admin.add_product') }}">
        <div class="form-group">
            <label for="name">Prekės pavadinimas:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Įveskite prekės pavadinimą" required>
        </div>
        <div class="form-group">
            <label for="price">Kaina:</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Įveskite kainą" required>
        </div>
        <div class="form-group">
            <label for="stock">Kiekis sandėlyje:</label>
            <input type="number" class="form-control" id="stock" name="stock" placeholder="Įveskite kiekį sandėlyje" required>
        </div>
        <button type="submit" class="btn btn-primary">Pridėti prekę</button>
    </form>
</div>
{% endblock %}
