<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %} Mano Svetainė {% endblock %}</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Pagrindinis</a></li>
            <li><a href="{{ url_for('login') }}">Prisijungti</a></li>
            <li><a href="{{ url_for('reg') }}">Registruotis</a></li>
            <li><a href="{{ url_for('prekes') }}">Prekės</a></li>
        </ul>
    </nav>

    <div class="sidebar">
        <!-- Sidebar Title -->
        <div class="sidebar-title">Pirkėjo meniu</div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="{{ url_for('loginout') }}">Atsijungti</a></li>
                <li><a href="{{ url_for('balansas') }}">Mano balansas</a></li>
                <li><a href="{{ url_for('add_balansas') }}">Papildyti balansą</a></li>
            </ul>
        </div>
    </div>
    
    <!-- Content Section -->
    <div class="content">
        {% block content %}
        <ul>
            {% for preke in prekes %}
                <li>{{ preke }}</li>
            {% endfor %}
        </ul>
        {% endblock %}
    </div>
</body>
</html>
